<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}{% if title %} – {% endif %}John McLevey</title>
  <link rel="stylesheet" href="{{ base_path }}styles.css">
  {% block head_extra %}{% endblock %}
</head>
<body>
  <header>
    <nav>
      <a href="{{ base_path }}index.html" class="nav-home">JM.</a>
      <a href="{{ base_path }}cv.html"{% if active == 'cv' %} class="active"{% endif %}>CV</a>
      <a href="{{ base_path }}research.html"{% if active == 'research' %} class="active"{% endif %}>Research</a>
      <a href="{{ base_path }}teaching.html"{% if active == 'teaching' %} class="active"{% endif %}>Teaching & Supervision</a>
      <a href="{{ base_path }}software-data.html"{% if active == 'software' %} class="active"{% endif %}>Software & Data</a>
      <a href="{{ base_path }}blog.html"{% if active == 'blog' %} class="active"{% endif %}>Blog</a>
      <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <span class="icon-moon">☽</span>
        <span class="icon-sun">☼</span>
      </button>
    </nav>
  </header>

  {% block before_main %}{% endblock %}

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer id="site-footer"></footer>
  <script>
    fetch('{{ base_path }}footer.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('site-footer').innerHTML = html;
      });
  </script>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const next = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      {% block theme_extra %}{% endblock %}
    }
    const saved = localStorage.getItem('theme') || (matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    if (saved === 'dark') document.documentElement.setAttribute('data-theme', 'dark');
    {% block theme_init_extra %}{% endblock %}
  </script>

  {% block scripts %}{% endblock %}
</body>
</html>
