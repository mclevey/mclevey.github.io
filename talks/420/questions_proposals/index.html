## Formulating <br>Research Questions

<small>Obviously, adjust for disciplinary differences.    
Although, you may not yet know the relevant disciplinary differences...    </small>



</script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="images/emily-morter-188019.jpg" data-state="dimbg" -->

<font color="#1A9FF9">HIGHLY RECOMMENDED!</font>    
Glenn Firebaugh. 2008. *[Seven Rules for Social Research](http://press.princeton.edu/chapters/s8593.pdf)*. Princeton University Press.

<small>Especially Ch. 1, "[The Possibility of Surprise](http://press.princeton.edu/chapters/s8593.pdf)."</small>

</script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="https://media.giphy.com/media/3o7aCX9jbPo3R1VQbu/giphy.gif" data-state="dimbg" -->

Is your question <font color="#D9B310">researchable</font>?     
Is your question <font color="#D9B310">interesting</font>?    


</script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="images/emily-morter-188019.jpg" data-state="dimbg" -->

Let's talk about what makes a research question 

## researchable




</script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="https://media.giphy.com/media/l0K4a7YcZ5Y7iM5zO/giphy.gif" data-state="dimbg" -->


<br><br><br><br><br><br>
Some questions are <font color="#D9B310">not researchable</font> because   

<small>they are not answerable.    
you lack the time, resources, or credentials.     
the required research is unethical.    </small>





</script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="https://media.giphy.com/media/Ewlm9Xd4cO4PC/giphy.gif" data-state="dimbg" -->

A good question is 

<font color="#D9B310">not too specific. not too general.</font> 

<small>Chances are you will need to bump things up a level of generality,    
or pull it down a level of generality. </small>



</script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="https://media.giphy.com/media/fv8KclrYGp5dK/giphy.gif" data-state="dimbg" -->
<font color="#D9B310">What?</font>   

<small><font color="#1A9FF9">“It is a capital mistake to theorize in ad­vance of the facts.”</font>   
(“The Adventure of the Second Stain”) Quoted in Firebaugh 2008.</small>

<font color="#D9B310">Why?</font>  
<font color="#D9B310">How?</font>  



</script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="images/emily-morter-188019.jpg" data-state="dimbg" -->

OK, but what about 

## Interesting?




</script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="https://media.giphy.com/media/12aYjGlTt1vNiE/giphy.gif" data-state="dimbg" -->

Well, what makes a   
question <font color="#D9B310">uninteresting</font>?

<br>
We will not learn anything new.    
What we will learn is trivial / not relevant.   



</script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="images/emily-morter-188019.jpg" data-state="dimbg" -->

Often, to make a question    
interesting, you need to <font color="#D9B310">generalize</font> it.
<br><br>
<font color="#1A9FF9">But</font>, if you are already very general,   
you might need to bring it back down to earth. 


</script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="images/emily-morter-188019.jpg" data-state="dimbg" -->
Some final considerations.




</script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="https://media.giphy.com/media/xTcf0WOsgPH90JeWkw/giphy.gif" data-state="dimbg" -->

A puzzle <font color="#1A9FF9">+</font> an idea       



</script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="https://media.giphy.com/media/l0Iyk4qNMsWUvD8aY/giphy.gif" data-state="dimbg" -->

<br><br><br><br><br><br><br><br><br>
A connection to existing work  
<small>You are always entering into a <font color="#D9B310">conversation</font>.</small>




</script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="https://media.giphy.com/media/26FLfT1xLYBAB8mMU/giphy.gif" data-state="dimbg" -->

<br><br><br><br><br><br><br><br><br>
The possibility of <font color="#D9B310">surprise</font>    
<small>You should not know the answer before you begin.</small>



</script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="images/dan-dimmock-323873.jpg" data-state="dimbg" -->
# Writing A <br><font color="#D9B310">Research Proposal</font>



</script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="https://media.giphy.com/media/dH0e881bed9XW/giphy.gif" data-state="dimbg" -->

How do you   
write a <font color="#D9B310">really     
strong</font> proposal?




</script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="https://media.giphy.com/media/dH0e881bed9XW/giphy.gif" data-state="dimbg" -->

<font color="#D9B310">Answer the 3 key questions.</font>  





</script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="https://media.giphy.com/media/dH0e881bed9XW/giphy.gif" data-state="dimbg" -->

<font color="#D9B310">1</font>  What are we going to learn?





</script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="https://media.giphy.com/media/dH0e881bed9XW/giphy.gif" data-state="dimbg" -->

<font color="#D9B310">1</font>  Why is it worth knowing?




</script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="https://media.giphy.com/media/dH0e881bed9XW/giphy.gif" data-state="dimbg" -->

<font color="#D9B310">1</font>  How will we know your conclusions are valid?




</script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="images/julia-caesar-15080.jpg" data-state="dimbg" <span class="attribution">Attribution Text</span>-->

Do not   
lose sight of    
the big picture.     


<br>If you have a case, <br><font color="#D9B310">what is it a case of?</font>




</script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="images/julia-caesar-15080.jpg" data-state="dimbg" <span class="attribution">Attribution Text</span>-->


<br><br><br><br><br><br><br<br><br>
What are the relevant <font color="#D9B310">theories</font> / <font color="#D9B310">approaches</font>?     
What <font color="#D9B310">context</font> is necessary to understand your work?     
What are the <font color="#D9B310">constraints</font>?     



</script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="images/paul-skorupskas-59950.jpg" data-state="dimbg" <span class="attribution">Attribution Text</span>-->

<font color="#D9B310">Clarity.</font>   
Avoid jargon.    
Explain as clearly   
as possible. 



</script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="images/tyler-nix-340716.jpg" data-state="dimbg" -->

Keep your readers     
in mind at all times. 




</script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="images/akhil-chandran-204546.jpg" data-state="dimbg" -->

A good proposal    
is <font color="#D9B310">more</font> than the     
sum of it's parts. 

<small>Obviously, the specifics will vary by discipline / research goal. </small>


</script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="images/akhil-chandran-204546.jpg" data-state="dimbg" -->

Start with the large topic of general interest. 

</script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="images/akhil-chandran-204546.jpg" data-state="dimbg" -->

Then briefly summarize two key theories / findings. 

</script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="images/akhil-chandran-204546.jpg" data-state="dimbg" -->

What do we not know, and <font color="#D9B310">why is that bad</font>?

</script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="images/akhil-chandran-204546.jpg" data-state="dimbg" -->

What will you do to fix that problem?

</script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="images/akhil-chandran-204546.jpg" data-state="dimbg" -->

Specifically, what are your research questions?

</script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="images/akhil-chandran-204546.jpg" data-state="dimbg" -->

Then give us a little more <font color="#D9B310">context</font> and   
tell us <font color="#D9B310">what you are going to do and why</font>. 

<small>
Theory & Context    
Data  (if applicable)   
Methods       
Rough timeline   
Constraints (& Strategies)


</small>


</script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="https://media.giphy.com/media/3o72FfM5HJydzafgUE/giphy.gif" data-state="dimbg" -->

End <font color="#D9B310">strong</font>. Remind us 

<small>
What are we going to learn?    
Why is it worth knowing?    
How will we know your conclusions are valid?   

</small>


</script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="https://media.giphy.com/media/7pV1DcmORi6Zy/giphy.gif" data-state="dimbg" -->

Things change.    
Projects evolve.     
<font color="#D9B310">There is nothing wrong with that.</font> 





</script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="https://media.giphy.com/media/xUA7b2OfgTuVzqpVXq/giphy.gif"   data-state="dimbg" -->

<br><br>
I <font color="#D9B310">strongly</font> suggest reading some good books on research design and methods. <!-- Since you are all in different disciplines, it's hard for me to make a recommendation that works for everyone. I suggest you ask someone in your discipline.  -->




</script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="http://media.riffsy.com/images/e5942a33d0198fe3970afc936f69d064/tenor.gif"   data-state="dimbg" -->

Questions?    
¯\\_(ツ)_/¯




</script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="images/rawpixel-com-315193.jpg" data-state="dimbg" -->
